services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: dtps-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    networks:
      - dtps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy with SSL
  # SSL certificates are mounted from host - they persist across rebuilds
  nginx:
    image: nginx:alpine
    container_name: dtps-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (mounted from host - persists across Docker rebuilds)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Certbot webroot for renewals
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - dtps-network

networks:
  dtps-network:
    driver: bridge
