# ============================================
# DTPS - Nginx Configuration
# Reverse proxy with SSL termination
# Production-grade SSE and stability support
# ============================================

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-font-ttf
        font/opentype
        image/svg+xml;
    
    # Rate limiting zones - production grade (100 requests/sec per IP)
    limit_req_zone $binary_remote_addr zone=api:20m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn:20m;
    
    # SSE-specific rate limiting (more permissive for long-lived connections)
    limit_req_zone $binary_remote_addr zone=sse:20m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=sse_conn:20m;
    
    # Custom error messages for rate limiting
    limit_req_status 429;
    limit_conn_status 429;
    
    # Upstream Next.js app with health checks
    upstream nextjs {
        server app:3000 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }
    
    # Map for connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name dtps.tech www.dtps.tech;
        
        # ACME challenge for SSL renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS - Main server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name dtps.tech www.dtps.tech;
        
        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/dtps.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dtps.tech/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Client body size (for file uploads)
        client_max_body_size 50M;
        
        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Static files (Next.js)
        location /_next/static {
            proxy_pass http://nextjs;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # Public files
        location /public {
            proxy_pass http://nextjs;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # API routes with rate limiting (100 req/sec, burst 200)
        location /api {
            limit_req zone=api burst=200 nodelay;
            limit_conn conn 100;
            proxy_pass http://nextjs;
            
            # Proper headers for API
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Handle 503 gracefully - return retry header
            error_page 503 = @api_503;
            
            # Handle 429 rate limit with clear message
            error_page 429 = @api_429;
        }
        
        # Custom 429 handler for rate limiting
        location @api_429 {
            add_header Retry-After 60 always;
            add_header Content-Type application/json always;
            add_header Access-Control-Allow-Origin * always;
            return 429 '{"error": "Rate limit exceeded. Please try again in 1 minute.", "retryAfter": 60, "code": "RATE_LIMIT_EXCEEDED"}';
        }
        
        # Custom 503 handler for API routes
        location @api_503 {
            add_header Retry-After 5 always;
            add_header Content-Type application/json always;
            return 503 '{"error": "Service temporarily unavailable", "retry": true}';
        }
        
        # SSE endpoints - special configuration for long-lived connections
        location /api/realtime/sse {
            # Rate limiting for SSE (prevent connection spam)
            limit_req zone=sse burst=10 nodelay;
            limit_conn sse_conn 20;
            
            proxy_pass http://nextjs;
            
            # Critical SSE settings
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            proxy_set_header X-Accel-Buffering 'no';
            
            # Disable buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Long timeouts for SSE
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            keepalive_timeout 86400s;
            
            # Don't retry SSE on failure
            proxy_next_upstream off;
            
            # Handle 503 gracefully
            error_page 503 = @sse_503;
        }
        
        # SSE unread counts stream
        location /api/staff/unread-counts/stream {
            limit_req zone=sse burst=10 nodelay;
            limit_conn sse_conn 20;
            
            proxy_pass http://nextjs;
            
            # Critical SSE settings
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            proxy_set_header X-Accel-Buffering 'no';
            
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            keepalive_timeout 86400s;
            
            proxy_next_upstream off;
            error_page 503 = @sse_503;
        }
        
        # Custom 503 handler for SSE - returns proper SSE format
        location @sse_503 {
            add_header Retry-After 5 always;
            add_header Content-Type text/event-stream always;
            add_header Cache-Control 'no-cache' always;
            return 503 'event: error\ndata: {"error": "Service temporarily unavailable", "retry": true}\n\n';
        }
        
        # Health check endpoint (no rate limit)
        location /api/health {
            proxy_pass http://nextjs;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # WebSocket support for real-time features
        location /socket.io {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # All other requests
        location / {
            proxy_pass http://nextjs;
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }
        
        # Fallback for temporary backend unavailability
        location @fallback {
            add_header Retry-After 3 always;
            return 503 '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="3"></head><body><p>Loading...</p></body></html>';
        }
        
        # Error pages
        error_page 500 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
